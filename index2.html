<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="contactForm" novalidate>
      <h1>Contact Us</h1>
      
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" required aria-describedby="firstName-error">
          <div class="error-message" id="firstName-error" role="alert"></div>
        </div>
        
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" required aria-describedby="lastName-error">
          <div class="error-message" id="lastName-error" role="alert"></div>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" name="email" required aria-describedby="email-error">
        <div class="error-message" id="email-error" role="alert"></div>
      </div>

      <div class="radio-group">
        <label class="radio-group-label required">Query Type</label>
        <div class="radio-options" role="radiogroup" aria-describedby="queryType-error">
          <div class="radio-option">
            <input type="radio" id="general" name="queryType" value="general" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="support" name="queryType" value="support" required>
            <label for="support">Support Request</label>
          </div>
        </div>
        <div class="error-message" id="queryType-error" role="alert"></div>
      </div>

      <div class="form-group full-width">
        <label for="message" class="required">Message</label>
        <textarea id="message" name="message" required aria-describedby="message-error"></textarea>
        <div class="error-message" id="message-error" role="alert"></div>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-option">
          <input type="checkbox" id="consent" name="consent" required aria-describedby="consent-error">
          <label for="consent" class="checkbox-label required">I consent to being contacted by the team</label>
        </div>
        <div class="error-message" id="consent-error" role="alert"></div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="toast" id="toast" role="alert" aria-live="assertive">
      <div>
        <svg class="toast-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <h3>Message Sent!</h3>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');

    // Radio button selection visual feedback
    document.querySelectorAll('input[name="queryType"]').forEach(radio => {
      radio.addEventListener('change', function() {
        document.querySelectorAll('.radio-option').forEach(option => {
          option.classList.remove('selected');
        });
        this.closest('.radio-option').classList.add('selected');
      });
    });

    // Form validation and submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Clear previous errors
      clearErrors();
      
      let isValid = true;
      
      // Validate First Name
      const firstName = document.getElementById('firstName');
      if (!firstName.value.trim()) {
        showError('firstName', 'This field is required');
        isValid = false;
      }
      
      // Validate Last Name
      const lastName = document.getElementById('lastName');
      if (!lastName.value.trim()) {
        showError('lastName', 'This field is required');
        isValid = false;
      }
      
      // Validate Email
      const email = document.getElementById('email');
      if (!email.value.trim()) {
        showError('email', 'This field is required');
        isValid = false;
      } else if (!isValidEmail(email.value.trim())) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }
      
      // Validate Query Type
      const queryType = document.querySelector('input[name="queryType"]:checked');
      if (!queryType) {
        showError('queryType', 'Please select a query type');
        isValid = false;
      }
      
      // Validate Message
      const message = document.getElementById('message');
      if (!message.value.trim()) {
        showError('message', 'This field is required');
        isValid = false;
      }
      
      // Validate Consent
      const consent = document.getElementById('consent');
      if (!consent.checked) {
        showError('consent', 'To submit this form, please consent to being contacted');
        isValid = false;
      }
      
      if (isValid) {
        // Show success toast
        showToast();
        // Reset form
        form.reset();
        // Clear radio selection visual
        document.querySelectorAll('.radio-option').forEach(option => {
          option.classList.remove('selected');
        });
      }
    });

    function showError(fieldName, message) {
      const errorElement = document.getElementById(fieldName + '-error');
      const fieldElement = document.getElementById(fieldName) || document.querySelector(`input[name="${fieldName}"]`);
      
      errorElement.textContent = message;
      errorElement.classList.add('show');
      
      if (fieldElement) {
        fieldElement.closest('.form-group, .radio-group, .checkbox-group').classList.add('error');
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(error => {
        error.textContent = '';
        error.classList.remove('show');
      });
      
      document.querySelectorAll('.form-group, .radio-group, .checkbox-group').forEach(group => {
        group.classList.remove('error');
      });
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showToast() {
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // Keyboard navigation enhancement
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.type === 'radio') {
        e.target.click();
      }
    });

    // Focus management for better accessibility
    document.querySelectorAll('input, textarea, button').forEach(element => {
      element.addEventListener('focus', function() {
        this.closest('.form-group, .radio-option, .checkbox-option')?.style.setProperty('outline', '2px solid #198754', 'important');
      });
      
      element.addEventListener('blur', function() {
        this.closest('.form-group, .radio-option, .checkbox-option')?.style.removeProperty('outline');
      });
    });
  </script>
</body>
</html>
